<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validation Regis</title>
    <link href="/fontawesome/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Create Account</h1>
		</div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                        <input type="text" class="username" id="username" placeholder="Username">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation"></i>
                        <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                        <input type="email" class="email" id="email" placeholder="Email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation"></i>
                        <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                        <input type="password" class="password" id="password" placeholder="Password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation"></i>
                        <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label>Password Check</label>
                        <input type="password" class="password2" id="password2" placeholder="Password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation"></i>
                        <small>Error massage</small>
                </div>

                <button>Submit</button>
            </form>
	</div>
</body>
</html>
